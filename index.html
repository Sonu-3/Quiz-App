<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div id="start_screen">
            <h2>Welcome to the Quiz</h2>
            <button class="button" id="start-button">Start Quiz</button>
        </div>
    
        <div class="question_box" style="display: none;">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
              </div>
            <p class="heading">Mountains</p>
    
            <div id="answer-buttons">
                <button class="option1" id="options">A</button>
                <button class="option2" id="options">B</button>
                <button class="option3" id="options">C</button>
                <button class="option4" id="options">D</button>
            </div>
            <div class="next-button-container">
                <button id="next-btn" class="next-button">Next</button>
            </div>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>

</html>
